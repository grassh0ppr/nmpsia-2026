    <style>
      /* Board Login Modern Styles - background from main.css via .modern-body */
      /* Login Container */
      .login-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      /* Login Card */
      .login-card {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 3rem 2.5rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin: 2rem 0;
      }

      /* Login Header */
      .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .login-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 1rem;
        line-height: 1.2;
      }

      .login-subtitle {
        font-size: 1.1rem;
        color: #7f8c8d;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }

      .login-logo {
        max-height: 80px;
        width: auto;
        margin: 1rem 0;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      }

      /* Form Styles */
      .login-form {
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .form-label {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 0.5rem;
        font-size: 1rem;
      }

      .form-control {
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 0.875rem 1rem;
        font-size: 1rem;
        line-height: 1.5;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(5px);
      }

      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        background: rgba(255, 255, 255, 1);
      }

      /* Password input padding to accommodate icon */
      #pwd {
        padding-right: 3rem;
      }

      /* Password Toggle Icon */
      .password-toggle {
        position: absolute;
        right: 1rem;
        top: 3.6rem;
        transform: translateY(-50%);
        cursor: pointer;
        color: #6c757d;
        transition: color 0.3s ease;
        z-index: 10;
        font-size: 1.3rem;
        line-height: 1;
        display: inline-flex;
        align-items: center;
      }

      .password-toggle:hover {
        color: #667eea;
      }

      /* Error Message */
      .error {
        color: #dc3545;
        font-size: 0.9rem;
        margin-top: 0.5rem;
        font-weight: 500;
      }

      /* Links */
      .login-links {
        margin: 1.5rem 0;
        text-align: center;
      }

      .login-links a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-block;
        margin: 0.5rem 1rem;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        background: rgba(102, 126, 234, 0.1);
      }

      .login-links a:hover {
        color: #5a67d8;
        background: rgba(102, 126, 234, 0.2);
        text-decoration: none;
        transform: translateY(-2px);
      }

      /* Button */
      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #4e4ba2 100%);
        border: none;
        border-radius: 12px;
        padding: 0.875rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        color: white;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 1rem;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        color: white;
      }

      .btn-login:active {
        transform: translateY(0);
      }

      /* Loading */
      #loading {
        color: #6c757d;
        display: none;
        font-size: 1rem;
        text-align: center;
        margin-top: 1rem;
      }

      #loading img {
        height: 20px;
        width: auto;
        margin-right: 0.5rem;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .login-card {
          padding: 2rem 1.5rem;
          margin: 1rem 0;
        }

        .login-title {
          font-size: 2rem;
        }

        .login-subtitle {
          font-size: 1rem;
        }

        .login-logo {
          max-height: 60px;
        }
      }
    </style>
  </head>

  <body class="modern-body board-login-modern">

    <div class="modern-breadcrumb" aria-label="breadcrumb">
      <ol class="ms-4 breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Board Login</li>
      </ol>
    </div>

    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1 class="login-title">Board Member Access</h1>
          <p class="login-subtitle">
            Access to Committee and Board Meeting Materials
          </p>
          <img
            src="images/nmpsia_logo_2024.png"
            alt="NMPSIA logo"
            class="login-logo"
          />
        </div>

        <form class="login-form">
          <p class="error" id="whole"></p>

          <div class="form-group">
            <label for="userName" class="form-label">
              <i class="bx bx-user me-2"></i>Username
            </label>
            <input
              type="email"
              class="form-control"
              id="userName"
              aria-describedby="usernameHelp"
              placeholder="Enter your email address"
              required
            />
          </div>

          <div class="form-group">
            <label for="pwd" class="form-label">
              <i class="bx bx-lock me-2"></i>Password
            </label>
            <input
              type="password"
              class="form-control"
              id="pwd"
              placeholder="Enter your password"
              required
            />
            <i class="bx bx-hide password-toggle" id="togglePassword"></i>
          </div>

          <div class="login-links">
            <a href="./reset-password.html">
              <i class="bx bx-key me-1"></i>Forgot Password?
            </a>
            <a href="mailto:kpayanes@easitpa.com">
              <i class="bx bx-help-circle me-1"></i>Forgot Username?
            </a>
          </div>

          <button type="button" id="loginBtn" class="btn btn-login">
            <i class="bx bx-log-in me-2"></i>Sign In
          </button>

          <div class="text-center" id="loading">
            <img src="images/loading.gif" alt="Loading..." />
            <span>Signing in...</span>
          </div>
        </form>
      </div>
    </div>

    <script src="./scripts/main.js"></script>

    <script>
      const loginBtn = document.getElementById("loginBtn");
      const pwd = document.getElementById("pwd");
      const userName = document.getElementById("userName");
      const whole = document.getElementById("whole");

      localStorage.removeItem("userName");
      localStorage.removeItem("userId");
      localStorage.removeItem("needChangePwdFlg");

      loginBtn.addEventListener("click", function () {
        loginFun();
      });

      pwd.addEventListener("keyup", function (evt) {
        if (evt.key == "Enter") {
          loginFun();
        }
      });

      function loginFun() {
        let user = userName.value;
        let pw = pwd.value;

        let params = {
          loginName: user,
          password: pw,
        };
        loginBtn.style.display = "none";
        document.getElementById("loading").style.display = "block";
        let requestData = JSON.stringify(params);
        fetch("/nmpsiaapi/boardmember/boardmemberlogin", {
          method: "POST",
          body: requestData,
          headers: {
            "Content-Type": "application/json;charset=utf8",
          },
        })
          .then((res) => res.json())
          .then((res) => {
            if (res.status == 1000) {
              console.log(res);
              localStorage.setItem("userName", res.username);
              localStorage.setItem("userId", res.userId);
              localStorage.setItem("needChangePwdFlg", res.needChangePwdFlg);
              window.location.href = "downloadcenter.html";
              document.getElementById("loading").style.display = "none";
              loginBtn.style.display = "block";
            } else {
              alert(
                "Sorry, there was an error logging you in. Please double check your username/password and try again."
              );
              loginBtn.style.display = "block";
              document.getElementById("loading").style.display = "none";
            }
          })
          .catch((error) => {
            console.log("Error: ", error);
            whole.style.visibility = "visible";
            whole.style.innerText =
              "Sorry, there was an error. Please try again.";
          });
      }

      // Password visibility toggle
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#pwd");

      togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);

        // toggle the eye slash icon
        this.classList.toggle("bx-show");
        this.classList.toggle("bx-hide");
      });
    </script>
