    <style>
      /* Change Password Modern Styles */
      body.change-password-modern {
        background-image: url("/images/scott-elkins-3O4GzG_Pjb4-unsplash\ 1.png"),
          linear-gradient(
            135deg,
            rgba(102, 126, 234, 0.3) 0%,
            rgba(118, 75, 162, 0.3) 100%
          );
        background-position: 75% 50%;
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        min-height: 100vh;
        position: relative;
        z-index: 1;
      }

      body.change-password-modern::after {
        content: "";
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(102, 126, 234, 0.3);
        z-index: -1;
      }

      /* Change Password Container */
      .change-password-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      /* Change Password Card */
      .change-password-card {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 3rem 2.5rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin: 2rem 0;
      }

      /* Change Password Header */
      .change-password-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .change-password-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 1rem;
        line-height: 1.2;
      }

      .change-password-subtitle {
        font-size: 1.1rem;
        color: #7f8c8d;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }

      .change-password-logo {
        max-height: 80px;
        width: auto;
        margin: 1rem 0;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      }

      /* Welcome Message */
      .welcome-message {
        background: rgba(102, 126, 234, 0.1);
        border: 1px solid rgba(102, 126, 234, 0.3);
        border-radius: 12px;
        padding: 1.5rem;
        margin: 1.5rem 0;
        text-align: center;
        color: #2c3e50;
        font-size: 1.1rem;
        font-weight: 500;
      }

      .welcome-message strong {
        color: #667eea;
      }

      /* Form Styles */
      .change-password-form {
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .form-label {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 0.5rem;
        font-size: 1rem;
      }

      .form-control {
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 0.875rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(5px);
      }

      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        background: rgba(255, 255, 255, 1);
      }

      /* Password Toggle Icon */
      .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #6c757d;
        transition: color 0.3s ease;
        z-index: 10;
      }

      .password-toggle:hover {
        color: #667eea;
      }

      /* Error Message */
      .error {
        color: #dc3545;
        font-size: 0.9rem;
        margin-top: 0.5rem;
        font-weight: 500;
      }

      /* Button */
      .btn-change-password {
        background: linear-gradient(135deg, #667eea 0%, #4e4ba2 100%);
        border: none;
        border-radius: 12px;
        padding: 0.875rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        color: white;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 1rem;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      .btn-change-password:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        color: white;
      }

      .btn-change-password:active {
        transform: translateY(0);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .change-password-card {
          padding: 2rem 1.5rem;
          margin: 1rem 0;
        }

        .change-password-title {
          font-size: 2rem;
        }

        .change-password-subtitle {
          font-size: 1rem;
        }

          max-height: 60px;
        }

    <div class="change-password-container">
      <div class="change-password-card">
        <div class="change-password-header">
          <h1 class="change-password-title">Change Password</h1>
          <p class="change-password-subtitle">
            Set a new password for your account
          </p>
          <img
            src="images/nmpsia_logo_2024.png"
            alt="NMPSIA logo"
            class="change-password-logo"
          />
        </div>

        <div class="welcome-message">
          <i class="bx bx-user-circle me-2"></i>
          Hi, <strong id="userNameDisplay"></strong>! Please set your new
          password.
        </div>

        <form class="change-password-form">
          <p class="error" id="whole"></p>

          <div class="form-group">
            <label for="oldPwd" class="form-label">
              <i class="bx bx-lock me-2"></i>Current Password
            </label>
            <input
              type="password"
              class="form-control"
              id="oldPwd"
              placeholder="Enter your current password"
              required
            />
            <i class="bx bx-hide password-toggle" id="toggleOldPassword"></i>
          </div>

          <div class="form-group">
            <label for="newpwd" class="form-label">
              <i class="bx bx-key me-2"></i>New Password
            </label>
            <input
              type="password"
              class="form-control"
              id="newpwd"
              placeholder="Enter your new password"
              required
            />
            <i class="bx bx-hide password-toggle" id="toggleNewPassword"></i>
          </div>

          <div class="form-group">
            <label for="confirmpwd" class="form-label">
              <i class="bx bx-check-circle me-2"></i>Confirm New Password
            </label>
            <input
              type="password"
              class="form-control"
              id="confirmpwd"
              placeholder="Confirm your new password"
              required
            />
            <i
              class="bx bx-hide password-toggle"
              id="toggleConfirmPassword"
            ></i>
          </div>

          <button id="loginBtn" type="button" class="btn btn-change-password">
            <i class="bx bx-save me-2"></i>Update Password
          </button>
        </form>

    <script>
      // Display user name
      const userNameDisplay = document.getElementById("userNameDisplay");
      userNameDisplay.textContent = localStorage.getItem("userName") || "User";

      // Password visibility toggles
      const toggleOldPassword = document.getElementById("toggleOldPassword");
      const toggleNewPassword = document.getElementById("toggleNewPassword");
      const toggleConfirmPassword = document.getElementById(
        "toggleConfirmPassword"
      );
      const oldPwd = document.getElementById("oldPwd");
      const newPwd = document.getElementById("newpwd");
      const confirmPwd = document.getElementById("confirmpwd");

      toggleOldPassword.addEventListener("click", function () {
        const type =
          oldPwd.getAttribute("type") === "password" ? "text" : "password";
        oldPwd.setAttribute("type", type);
        this.classList.toggle("bx-show");
        this.classList.toggle("bx-hide");
      });

      toggleNewPassword.addEventListener("click", function () {
        const type =
          newPwd.getAttribute("type") === "password" ? "text" : "password";
        newPwd.setAttribute("type", type);
        this.classList.toggle("bx-show");
        this.classList.toggle("bx-hide");
      });

      toggleConfirmPassword.addEventListener("click", function () {
        const type =
          confirmPwd.getAttribute("type") === "password" ? "text" : "password";
        confirmPwd.setAttribute("type", type);
        this.classList.toggle("bx-show");
        this.classList.toggle("bx-hide");
      });

      // Form validation
      document.getElementById("oldPwd").addEventListener("input", function () {
        document.getElementById("whole").style.visibility = "hidden";
      });

      document.getElementById("newpwd").addEventListener("input", function () {
        document.getElementById("whole").style.visibility = "hidden";
      });

      document
        .getElementById("confirmpwd")
        .addEventListener("input", function () {
          document.getElementById("whole").style.visibility = "hidden";
        });

      // Submit button
      document
        .getElementById("loginBtn")
        .addEventListener("click", function () {
          loginFun();
        });

      function loginFun() {
        let oldPwd = document.querySelector("#oldPwd").value;
        let newpwd = document.querySelector("#newpwd").value;
        let confirmpwd = document.querySelector("#confirmpwd").value;

        // Validation
        if (oldPwd == "" || oldPwd == null || oldPwd == undefined) {
          document.getElementById("whole").style.visibility = "visible";
          document.getElementById("whole").innerText =
            "Please enter your current password.";
          return false;
        }
        if (newpwd == "" || newpwd == null || newpwd == undefined) {
          document.getElementById("whole").style.visibility = "visible";
          document.getElementById("whole").innerText =
            "Please enter your new password.";
          return false;
        }
        if (confirmpwd == "" || confirmpwd == null || confirmpwd == undefined) {
          document.getElementById("whole").style.visibility = "visible";
          document.getElementById("whole").innerText =
            "Please confirm your new password.";
          return false;
        }
        if (confirmpwd != newpwd) {
          document.getElementById("whole").style.visibility = "visible";
          document.getElementById("whole").innerText =
            "New passwords do not match.";
          return false;
        }

        let params = {
          userId: localStorage.getItem("userId"),
          oldpassword: oldPwd,
          password: newpwd,
        };

        let requestData = JSON.stringify(params);
        fetch("/nmpsiaapi/boardmember/boardmemberchgpsw", {
          method: "POST",
          body: requestData,
          headers: {
            "Content-Type": "application/json;charset=utf8",
          },
        })
          .then((res) => res.json())
          .then((res) => {
            if (res.status == 1000) {
              console.log(res);
              window.location.href = "board-login.html";
            } else {
              document.getElementById("whole").style.visibility = "visible";
              document.getElementById("whole").innerText =
                "An error occurred. Please check your current password and try again.";
            }
          })
          .catch((error) => {
            console.log("Error: ", error);
            document.getElementById("whole").style.visibility = "visible";
            document.getElementById("whole").innerText =
              "Sorry, there was an error. Please try again.";
          });
      }
    </script>
