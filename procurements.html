<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->

      src="https://www.googletagmanager.com/gtag/js?id=G-K650CFV8ZV"
    ></script>
    <script>

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-K650CFV8ZV");

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Learn more about the benefits and coverage offered to you through the New Mexico Public Schools Insurance Authority"
    />
    <!-- Favicon -->
    <link rel="icon" href="images/favicon-1.png" />

    <!-- Google Search Console meta tag for verification -->
    <meta
      name="google-site-verification"
      content="rqcincgiDm3fmRsAl4P-ef0nL-Q1i1yO_FKW3X5J8Us"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Procurements | New Mexico Public Schools Insurance Authority</title>

    <!-- Boxicons styles, used as a font -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- custom stylesheets -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/queries.css" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/87331b3d9e.js"
      crossorigin="anonymous"
    ></script>

    <!-- components in semi alphabetical order -->
    <script src="./scripts/components/navbar/webflow-navbar-component.js"></script>
    <script src="./scripts/components/procurements/active-component.js"></script>
    <script src="./scripts/components/procurements/all-component.js"></script>
    <script src="./scripts/components/procurements/closed-component.js"></script>
    <script src="./scripts/components/footer/footer-sitemap.js"></script>
    <script src="./scripts/sidebar-navigation.js"></script>
  </head>

  <body class="modern-body">
    <webflow-navbar-component></webflow-navbar-component>

    <nav class="modern-breadcrumb" aria-label="breadcrumb">
      <ol class="ms-4 pt-2 breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Procurements</li>
      </ol>
    </nav>

    <!-- Sidebar Toggle Button -->
    <button
      class="sidebar-toggle"
      id="sidebarToggle"
      aria-label="Toggle navigation menu"
    >
      <i class="bx bx-menu"></i>
    </button>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="sidebar-layout modern-bg">
      <aside class="benefits-sidebar" id="benefitsSidebar">
        <div class="sidebar-header">
          <h3><i class="bx bx-file-blank"></i> Quick Navigation</h3>
          <button
            class="close-sidebar"
            id="closeSidebar"
            aria-label="Close navigation menu"
          >
            <i class="bx bx-x"></i>
          </button>
        </div>
        <nav class="sidebar-nav">
          <a
            href="#all-procurements"
            data-section="all-procurements"
            class="nav-item"
          >
            <i class="bx bx-file"></i>
            <span>Procurement Notices</span>
          </a>
          <a
            href="#active-procurements"
            data-section="active-procurements"
            class="nav-item"
          >
            <i class="bx bx-check-circle"></i>
            <span>Active Procurements</span>
          </a>
          <a
            href="#closed-procurements"
            data-section="closed-procurements"
            class="nav-item"
          >
            <i class="bx bx-x-circle"></i>
            <span>Closed Procurements</span>
          </a>
        </nav>
      </aside>
      <main data-default-section="active-procurements" class="benefits-main">
        <!-- NMPSIA PROCUREMENT NOTICES -->
        <div id="all-procurements" class="content-section">
          <div class="heading-and-element-flexbox">
            <h2 class="display-4">Procurement Notices</h2>
            <img src="images/nmpsia_logo_2024.png" alt="NMPSIA logo" />
          </div>
          <hr />
          <all-procurements></all-procurements>
        </div>

        <!-- ACTIVE PROCUREMENTS -->
        <div id="active-procurements" class="content-section">
          <div class="heading-and-element-flexbox">
            <h2 class="display-4">Active Procurements</h2>
            <img src="images/nmpsia_logo_2024.png" alt="NMPSIA logo" />
          </div>
          <hr />
          <active-procurements></active-procurements>
        </div>

        <!-- CLOSED PROCUREMENTS -->
        <div id="closed-procurements" class="content-section">
          <div class="heading-and-element-flexbox">
            <h2 class="display-4">Closed Procurements</h2>
            <img src="images/nmpsia_logo_2024.png" alt="NMPSIA logo" />
          </div>
          <hr />
          <closed-procurements></closed-procurements>
        </div>
      </main>
    </div>
    <footer-sitemap></footer-sitemap>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- smooth scroll polyfill -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/16.1.3/smooth-scroll.min.js"
      integrity="sha512-HYG9E+RmbXS7oy529Nk8byKFw5jqM3R1zzvoV2JnltsIGkK/AhZSzciYCNxDMOXEbYO9w6MJ6SpuYgm5PJPpeQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- IONICONS FOR NAVBAR -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Google search bar functionality -->
    <script
      async
      src="https://cse.google.com/cse.js?cx=1a04339760c2f9046"
    ></script>

    <script src="./scripts/main.js"></script>
  </body>
</html>
