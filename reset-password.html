    <style>
      /* Reset Password Modern Styles */
      body.reset-password-modern {
        background-image: url("/images/scott-elkins-3O4GzG_Pjb4-unsplash\ 1.png"),
          linear-gradient(
            135deg,
            rgba(102, 126, 234, 0.3) 0%,
            rgba(118, 75, 162, 0.3) 100%
          );
        background-position: 75% 50%;
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        min-height: 100vh;
        position: relative;
        z-index: 1;
      }

      body.reset-password-modern::after {
        content: "";
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(102, 126, 234, 0.3);
        z-index: -1;
      }

      /* Reset Container */
      .reset-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      /* Reset Card */
      .reset-card {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 3rem 2.5rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin: 2rem 0;
      }

      /* Reset Header */
      .reset-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .reset-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 1rem;
        line-height: 1.2;
      }

      .reset-subtitle {
        font-size: 1.1rem;
        color: #7f8c8d;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }

      .reset-logo {
        max-height: 80px;
        width: auto;
        margin: 1rem 0;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
      }

      /* Form Styles */
      .reset-form {
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .form-label {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 0.5rem;
        font-size: 1rem;
      }

      .form-control {
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 0.875rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(5px);
      }

      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        background: rgba(255, 255, 255, 1);
      }

      /* Error Message */
      .error {
        color: #dc3545;
        font-size: 0.9rem;
        margin-top: 0.5rem;
        font-weight: 500;
      }

      /* Success Message */
      .success-message {
        background: rgba(40, 167, 69, 0.1);
        border: 1px solid rgba(40, 167, 69, 0.3);
        border-radius: 12px;
        padding: 1.5rem;
        margin: 1.5rem 0;
        color: #155724;
      }

      .success-message a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .success-message a:hover {
        text-decoration: underline;
      }

      /* Button */
      .btn-reset {
        background: linear-gradient(135deg, #667eea 0%, #4e4ba2 100%);
        border: none;
        border-radius: 12px;
        padding: 0.875rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        color: white;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 1rem;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      .btn-reset:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        color: white;
      }

      .btn-reset:active {
        transform: translateY(0);
      }

      .btn-reset:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      /* Loading */
      .loading {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(5px);
        z-index: 1000;
        text-align: center;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: #667eea;
        font-weight: 600;

      /* Responsive */

      <div class="reset-card">

            </label>

              id="userName"
              aria-describedby="usernameHelp"
              placeholder="Enter your login name"
              required

    <!-- plain javascript rewrite -->
    <script>
      const loginBtn = document.getElementById("loginBtn");

      loginBtn.addEventListener("click", function () {
        loginFun();
      });

      function loginFun() {
        let userName = document.getElementById("userName").value;
        if (userName == "" || userName == null || userName == undefined) {
          document.getElementById("whole").style.visibility = "visible";
          document.getElementById("whole").innerText =
            "Please enter your login name.";
          return false;
        }

        let params = {
          loginName: userName,
        };
        document.querySelector(".loading").style.display = "flex";

        let requestData = JSON.stringify(params);

        fetch("/nmpsiaapi/boardmember/boardmembertt", {
          method: "POST",
          body: requestData,
          headers: {
            "Content-Type": "application/json;charset=utf8",
          },
        })
          .then((res) => res.json())
          .then((res) => {
            document.querySelector(".loading").style.display = "none";
            if (res.status == 1000) {
              // Create success message
              const successDiv = document.createElement("div");
              successDiv.className = "success-message";
              successDiv.innerHTML = `
                <h4><i class="bx bx-check-circle me-2"></i>Password Reset Successful!</h4>
                <p>The new password has been sent to your email address. 
                <a href="board-login.html">Click here to return to Board Login</a> 
                (or you will be automatically redirected in a moment) and use the new password to log in again. 
                Then you can select Change password to create your own.</p>
              `;

              // Replace the form with success message
              const form = document.querySelector(".reset-form");
              form.innerHTML = "";
              form.appendChild(successDiv);

              let rt = 15;
              let redirecttime = setInterval(frt, 1000);

              function frt() {
                loginBtn.setAttribute("disabled", true);
                loginBtn.innerText = "Please wait " + rt + " seconds!";

                if (rt == 0) {
                  loginBtn.removeAttribute("disabled");
                  clearInterval(redirecttime);
                  window.location.href = "board-login.html";
                }
                rt--;
              }
            } else {
              document.getElementById("whole").style.visibility = "visible";
              document.getElementById("whole").innerText =
                "An error occurred. Please try again.";
            }
          })
          .catch((error) => {
            console.log("Error: ", error);
            document.querySelector(".loading").style.display = "none";
            document.getElementById("whole").style.visibility = "visible";
            document.getElementById("whole").innerText =
              "Sorry, there was an error. Please try again.";
          });
      }
    </script>
